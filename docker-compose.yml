version: '3.9'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: <%= ENV['DB_USERNAME'] %>
      POSTGRES_PASSWORD: <%= ENV['DB_PASSWORD'] %>
      POSTGRES_DB: <%= ENV['DB_NAME'] %>
    volumes:
      - dbdata:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  dbdata:
